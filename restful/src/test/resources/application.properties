feeds.common=common_prop
logging.level.org.springframework=DEBUG
logging.level.com.springboot.restful=DEBUG
server.tomcat.max-threads=250
server.tomcat.min-spare-threads=5

spring.config.activate.on-profile=dev
posts.env=development


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

management.health.circuitbreakers.enabled=true
management.health.ratelimiters.enabled=true


resilience4j.circuitbreaker.instances.externalCallHere.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.externalCallHere.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.externalCallHere.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.externalCallHere.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.externalCallHere.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.externalCallHere.sliding-window-size=10
resilience4j.circuitbreaker.instances.externalCallHere.sliding-window-type=count_based

